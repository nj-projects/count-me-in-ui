@if (currentUrl().includes('management')) {
  <nav class="navbar bg-transparent fixed-top ">
    <div class="container text-center  align-content-center justify-content-center">
      <a class="navbar-brand" routerLink="/" (click)="updateUrl()">
        <mat-icon aria-hidden="false" aria-label="home icon" fontIcon="home"></mat-icon>
      </a>
    </div>
  </nav>
} @else {
  <nav class="navbar bg-transparent fixed-top ">
    <div class="container text-center  align-content-center justify-content-center">
      <a class="navbar-brand" routerLink="management" (click)="updateUrl()">
        <mat-icon aria-hidden="false" aria-label="settings icon" fontIcon="settings"></mat-icon>
      </a>
    </div>
  </nav>
}
