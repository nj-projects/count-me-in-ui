<mat-grid-list cols="4" rowHeight="2:1" gutterSize="33">
  <mat-grid-tile class="grid-section">{{ customDate.days }} Days</mat-grid-tile>
  <mat-grid-tile class="grid-section">{{ customDate.hours }} Hours</mat-grid-tile>
  <mat-grid-tile class="grid-section">{{ customDate.mins }} Minutes</mat-grid-tile>
  <mat-grid-tile class="grid-section">{{ customDate.secs }} Seconds</mat-grid-tile>
</mat-grid-list>
