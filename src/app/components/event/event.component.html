<!-- HERO -->
@if (events.length > 0) {
  <section id="hero" class="min-vh-100 d-flex align-items-center text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 data-aos="fade-left"
              class="text-uppercase text-white fw-semibold display-1 text-super">{{ events[0].name }}</h1>
          <h3 class="text-white mt-3 mb-4 py-4" data-aos="fade-right">{{ events[0].description }}</h3>
          <div data-aos="fade-up" data-aos-delay="50">
            <app-date-container [customDate]="customDate"/>
          </div>
        </div>
      </div>
    </div>
  </section>


}
